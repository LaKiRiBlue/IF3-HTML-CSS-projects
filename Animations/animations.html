<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Animations</title>
    </head>
    <body>
    <nav>
        <div class="logo">
            <img id="sharky" src="shark.png" alt="logo">
        </div>
            
        <ul>
            <li>Seas</li>
            <li>Oceans</li>
            <li>Rivers</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Underwater World</h1>
        <div id="octopus">
            <img src="octopus.png" alt="octopus">
        </div>
        <div class="card" id="front-card">
            <div class="front">
                <img src="jelly1.jpg" alt="jellyfish">
            </div>
            <div class="back">
                <img src="jelly2.jpg" alt="jellyfish2">
            </div>
        </div>
        
        <div id="whale">
            <img src="whale.png" alt="whale">
        </div>
        <div id="puffer">
            <img src="puffer.png" alt="puffer fish">
        </div>
        
        
    </div>
    </body>
    <footer>
    <div class="fish">
        <img id="fishy" src="fish.png" alt="fish">
    </div>
    </footer>
</html>
